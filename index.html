<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>pokemon</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>

    <div class="row">

        <div class="principal">

            <div class="logo">
                <img src="./logo.png">
            </div>
            <br>
            <form action="" onsubmit="searchPokemon(event)">
                <input class="inputstyle" type="text" name="pokemon" placeholder="Insira o nome do pokemon"><button class="btn btn-outline" onsubmit="searchPokemon(event)"><img src="./lupa.svg" width="35px"></button>

            </form>
           
            <div class="poke-style">
    
                <div class="names-poke">
                    
                    <div data-poke-name class="data-pokemon-name"><b>Nome</b></div>
                    <div data-poke-id class="id"><b><h4>ID</h4></b></div>
                </div>
        
                <br>
        
                <div data-poke-card class="poke-card">
                    <div data-poke-img-container class="img-container">
                        <img data-poke-img class="poke-img" src="./lg.png" width="300px" height="160px">
                    </div>
                    <br>
                    <div data-poke-types class="poke-types">TIPO DO POKEMON</div>
                </div>

            
    
    
            </div>

          
            
          
    
    
    
    
    
    
            
        </div>


    </div>

    
    


<script src="./index.js"></script>
</body>
</html>
